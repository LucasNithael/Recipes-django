{% if request.user.is_authenticated %}
      <div class="login-message">
        
        You are logged with <strong>{{request.user.username}}</strong> - 
        <form class="inline-form" action="{%url 'authors:logout'%}" method='POST'>
          {% csrf_token %}
          <button class="plaintext-button">logout</button>
        </form>
      
      </div>
{% endif %}
